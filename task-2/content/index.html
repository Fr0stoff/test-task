<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Page with SVG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .svg-container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lorem ipsum</h1>
<!--        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vehicula tristique ipsum, eu fermentum turpis volutpat nec.</p> -->
        <div class="svg-container">
            <object data="lorem-ipsum.svg" type="image/svg+xml">
                Your browser does not support SVG
            </object>
        </div>
    </div>
</body>
</html>
